<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Weather Details</title>
     <link rel="stylesheet" th:href="@{style.css}">
     <style>
          /* Styles for the details page */
          #details-container {
               max-width: 800px;
               margin: 20px auto;
               padding: 20px;
               border: 1px solid #ccc;
               border-radius: 5px;
               background-color: #fff;
               display: flex;
               /* Use flexbox for layout */
               flex-direction: column;
               /* Stack elements vertically */
               align-items: center;
               /* Center horizontally */
          }

          #details-container h2 {
               text-align: center;
               margin-bottom: 20px;
               /* Add some space below the title */
          }

          #weather-icon-container {
               text-align: center;
               /* Center the icon */
               margin-bottom: 20px;
          }

          #temperature-info {
               display: flex;
               justify-content: center;
               /* Center the temperature items */
               gap: 20px;
               /* Space between temperature items */
               margin-bottom: 20px;
          }

          .temp-item {
               text-align: center;
          }

          #sun-info {
               display: flex;
               justify-content: center;
               gap: 20px;
               margin-bottom: 20px;
          }

          .sun-item {
               text-align: center;
          }

          #wind-info {
               text-align: center;
               margin-bottom: 20px;
          }

          .detail-item {
               margin-bottom: 10px;
               display: flex;
               /* Use flexbox for label and value */
               align-items: center;
               /* Align label and value vertically */
          }

          .detail-label {
               font-weight: bold;
               width: 150px;
               /* Adjust width as needed */
          }

          .forecast-container {
               display: flex;
               flex-wrap: wrap;
               justify-content: center;
               margin-top: 20px;
               /* Add some space above forecast */
          }

          .forecast-item {
               border: 1px solid #ccc;
               margin: 5px;
               padding: 10px;
               text-align: center;
          }
     </style>
</head>

<body>
     <header>
          <h1>Weather App</h1>
          <nav>
               <ul>
                    <li><a th:href="@{/}">Home</a></li>
               </ul>
          </nav>
     </header>

     <main>
          <section id="details-container">
               <h2 th:text="${weatherData.name}"></h2>

               <div id="weather-icon-container">
                    <!-- <img th:src="'http://openweathermap.org/img/w/' + ${weatherData.weather[0].icon} + '.png'"
                         alt="Weather Icon"> -->
                    <p th:text="${weatherData.weather[0].description}"></p>
               </div>

               <div id="temperature-info">
                    <div class="temp-item">
                         <p>Feels Like</p>
                         <span th:text="${weatherData.main.feels_like} + '°C'"></span>
                    </div>
                    <div class="temp-item">
                         <p>Min Temp</p>
                         <span th:text="${weatherData.main.temp_min} + '°C'"></span>
                    </div>
                    <div class="temp-item">
                         <p>Max Temp</p>
                         <span th:text="${weatherData.main.temp_max} + '°C'"></span>
                    </div>
               </div>

               <div id="sun-info">
                    <div class="sun-item">
                         <p>Sunrise</p>
                         <span
                              th:text="${new java.text.SimpleDateFormat('HH:mm:ss').format(new java.util.Date(weatherData.sys.sunrise * 1000))}"></span>
                    </div>
                    <div class="sun-item">
                         <p>Sunset</p>
                         <span
                              th:text="${new java.text.SimpleDateFormat('HH:mm:ss').format(new java.util.Date(weatherData.sys.sunset * 1000))}"></span>
                    </div>
               </div>

               <div id="wind-info">
                    <p>Wind Speed: <span th:text="${weatherData.wind.speed} + ' m/s'"></span></p>
               </div>

               <div class="detail-item">
                    <span class="detail-label">Humidity:</span>
                    <span th:text="${weatherData.main.humidity} + '%'"></span>
               </div>
               <div class="detail-item">
                    <span class="detail-label">Pressure:</span>
                    <span th:text="${weatherData.main.pressure} + ' hPa'"></span>
               </div>

          </section>
     </main>

     <footer>
          <p>&copy; 2023 Weather App</p>
     </footer>
</body>

</html>
